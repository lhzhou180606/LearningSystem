<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title>友情链接的分类</title>
</head>

<body>
    <div id="vapp" v-cloak>
        <div class="toolsbar">
            <btngroup show="新增,修改,删除" ref='btngroup' @delete="deleteData" path="SortModify" width="400" height="400"
                :selects='selects' idkey='Ls_Id' table="datatables"></btngroup>
        </div>

        <el-table ref="datatables" :data="datas" tooltip-effect="dark" style="width: 100%" v-loading="loading"
            @selection-change="val=>selects=val" :row-class-name="data=>{return data.row.Ls_IsUse ? 'enable' : 'disabled';}"
            @row-dblclick="(row, column, event)=>$refs.btngroup.modify(row[$refs.btngroup.idkey])" row-key="Ls_Id"
            draggable>
            <el-table-column type="selection" width="35" show-overflow-tooltip>
            </el-table-column>
            <el-table-column type="index" width="50" align="center">
                <template slot-scope="scope">
                    <span>{{(form.index - 1) * form.size + scope.$index + 1}}</span>
                </template>
            </el-table-column>
            <el-table-column label="ID" show-overflow-tooltip width="60">
                <template slot-scope="scope">
                    {{scope.row.Ls_Id}}
                </template>
            </el-table-column>
            <el-table-column label="分类名称">
                <template slot-scope="scope">
                    <span v-html="scope.row.Ls_Name" class="draghandle large">

                </template>
            </el-table-column>
            <el-table-column label="提示" show-overflow-tooltip width="200">
                <template slot-scope="scope">
                    {{scope.row.Ls_Tootip}}
                </template>
            </el-table-column>
            <el-table-column label="启用" width="100">
                <template slot-scope="scope">
                    <span class="el-icon-loading" v-show="loadingid==scope.row.Ls_Id"></span>
                    <div>
                        <el-switch v-model="scope.row.Ls_IsUse" @change="changeState(scope.row)" active-color="#13ce66"
                            inactive-color="#ff4949" v-show="loadingid!=scope.row.Ls_Id"
                            :active-text="scope.row.Ls_IsUse ? '启用' : '禁用'">
                        </el-switch>
                    </div>
                </template>
            </el-table-column>
            <el-table-column label="显示" width="120">
                <template slot-scope="scope">
                    <span class="el-icon-loading" v-show="loadingid==scope.row.Ls_Id"></span>
                    <div>
                        <el-switch v-model="scope.row.Ls_IsShow" @change="changeState(scope.row)"
                            v-show="loadingid!=scope.row.Ls_Id" :active-text="scope.row.Ls_IsShow ? '显示' : '隐藏'">
                        </el-switch>
                    </div>
                </template>
            </el-table-column>

            <el-table-column label="操作" show-overflow-tooltip width="120">

                <el-button-group slot-scope="scope">
                    <el-link type="primary" plain icon="el-icon-edit" @click='$refs.btngroup.modify(scope.row.Ls_Id)'>修改
                    </el-link>
                    <el-popconfirm confirm-button-text='是的' cancel-button-text='不用' icon="el-icon-info" icon-color="red"
                        title="确定删除吗？" @confirm="$refs.btngroup.delete(scope.row.Ls_Id,{})">
                        <el-link type="danger" plain icon="el-icon-delete" slot="reference">删除
                        </el-link>
                    </el-popconfirm>
                </el-button-group>
            </el-table-column>
        </el-table>


        <div id="pager-box">
            <el-pagination v-on:current-change="handleCurrentChange" :current-page="form.index" :page-sizes="[1]"
                :page-size="form.size" :pager-count="12" layout="total, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </div>
</body>

</html>
