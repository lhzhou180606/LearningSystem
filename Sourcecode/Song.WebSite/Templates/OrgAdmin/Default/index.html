<!DOCTYPE html>
<html>

<head resource>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>
    <script type="text/javascript" src="scripts/webdesk.ui.core.js"></script>
    <link type="text/css" rel="stylesheet" href="/Utilities/panel/styles/login.css">
    <link rel="icon" href="images/favicon.gif" type="image/gif" /> 
</head>

<body oncontextmenu='return false'>

    <panel id="loading" remark="预载效果">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <b>界面加载中....</b>
    </panel>
    <panel id="login" remark="登录区域">
        <div id="login-area" remark="登录框">
            <!--插入内容-->
            <span>-- 对当前培训机构进行管理 --</span>
        </div>
        <!-- 背景效果 -->
        <iframe src="/Utilities/Panel/Effects/Starrysky/index.html" id="iframe" width="100%" height="100%"
            frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"
            allowtransparency="yes"></iframe>
    </panel>
    <panel id="admin" remark="管理面板">
        <div id="header-box">
            <div id="logo"> <a href="/" v-if="organ.Org_Logo!=''" target="_blank">
                    <img :src="organ.Org_Logo" /></a>
                <a href="/" v-else id="default_logo" target="_blank">
                    <icon>&#xa002</icon>
                </a>
            </div>
            <div id="menubar">
            </div>
            <div id="user-area" remark="用户信息，也是下拉菜单"></div>
        </div>
        <div id="mainbody">
            <div id="treemenu-area" remark="树形菜单"></div>
            <div id="tabs-area" remark="选项卡"></div>
            <timer format='yyyy年M月d日 星期w hh:mm:ss'></timer>
            <div id="pageboxcollect"></div>
        </div>
    </panel>
</body>

</html>
