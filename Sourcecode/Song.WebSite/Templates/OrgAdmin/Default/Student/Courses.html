<!DOCTYPE html>
<html lang="zh">

<head resource>
    <include file="../inc/meta.inc" />
    <title>学员课程</title>
</head>


<body>
    <div id="vapp" v-cloak>
        <div class="header">
            <el-tabs v-model="method_name">
                <el-tab-pane v-for="(item,i) in methods" :name="item.label">
                    <span slot="label">
                        <icon v-html="item.icon"></icon><span v-html="item.name"></span>
                    </span>
                </el-tab-pane>
            </el-tabs>
            <div class="search-box">
                <el-form :inline="true" :model="query" size="mini" class="demo-form-inline" v-on:submit.native.prevent>
                    <el-form-item>
                        <el-button type="success" plain>
                            <icon>&#xe813</icon>单独开课
                        </el-button>
                    </el-form-item>
                    <el-form-item>
                        <el-input v-model="query.search" placeholder="请输入内容" clearable>
                            <i slot="prefix" class="el-input__icon el-icon-search"></i>
                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" v-on:click="handleCurrentChange(1)" :loading="loading"
                            native-type="submit" plain>
                            查询
                        </el-button>
                    </el-form-item>
                </el-form>
            </div>
        </div>

        <context>
            <loading v-show='loading'>正在加载中...</loading>
            <template v-if="datas.length<1">
                <div class="nodata">
                    <icon>&#xe839</icon>没有满足条件的数据
                </div>
            </template>
            <template v-else>
                <div v-for="(item,index) in datas" class="course">
                    <a target="_blank" :href="'/web/course/detail.'+item.Cou_ID">
                        <img :src="item.Cou_LogoSmall" v-if="item.Cou_LogoSmall!=''" />
                        <img src="/Utilities/images/cou_nophoto.jpg" v-else />
                        <span class="rec" v-if="item.Cou_IsRec"></span>
                    </a>
                    <div>
                        <a target="_blank" :href="'/web/course/detail.'+item.Cou_ID">
                            <span>{{(query.index - 1) * query.size + index + 1}}.</span>
                            {{item.Cou_Name}}</a>
                        <div class="info">
                            <div class="info_row">
                                <el-tag type="success" class="free" v-if="item.Cou_IsLimitFree">限时免</el-tag>
                                <el-tag type="success " class="free" v-else-if="item.Cou_IsFree">免费</el-tag>
                                <course_data :couid="item.Cou_ID" :viewnum="item.Cou_ViewNum"></course_data>
                            </div>
                            <course_info :course="item" :stid="account.Ac_ID" :config="config"> </course_info>
                            <div class="subject" title="课程专业"> {{item.Sbj_Name}}</div>
                            <course_progress :course="item" :stid="account.Ac_ID" :config="config"> </course_progress>
                        </div>
                    </div>
                </div>
            </template>
        </context>

        <div id="pager-box">
            <el-pagination v-on:current-change="handleCurrentChange" :current-page="query.index" :page-sizes="[1]"
                :page-size="query.size" :pager-count="12" layout="total, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </div>


</body>

</html>
