<!DOCTYPE html>
<html lang="zh">

<head resource>
    <include file="../inc/meta.inc" />
    <title>修改信息</title>
</head>

<body>
    <div id="app" v-cloak>
        <el-form ref="entity" :model="entity" :rules="rules" @submit.native.prevent label-width="80px">

            <el-form-item label="名称" prop="EGrp_Name">
                <el-input v-model="entity.EGrp_Name"></el-input>
            </el-form-item>
            <el-form-item label="说明" prop="EGrp_Intro">
                <el-input type="textarea" :rows="5" placeholder="请输入内容" v-model="entity.EGrp_Intro"></el-input>
            </el-form-item>
            <el-form-item label="状态">
                <el-switch v-model="entity.EGrp_IsUse" :active-text="entity.EGrp_IsUse ? '启用' : '禁用'" inactive-text="">
                </el-switch>
            </el-form-item>

            <el-form-item label="排序号" v-if="entity.EGrp_Tax>0">
                <el-input-number v-model="entity.EGrp_Tax"></el-input-number>
            </el-form-item>
            <div class="footer">
                <el-button type="primary" define="enter" native-type="submit" :loading="loading" plain
                    @click="btnEnter('entity')">保存
                </el-button>
                <el-button type='close'>取消</el-button>
            </div>
        </el-form>
    </div>


</body>

</html>
