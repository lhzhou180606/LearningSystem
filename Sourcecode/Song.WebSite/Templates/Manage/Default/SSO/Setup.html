<!DOCTYPE html>
<html lang="zh">

<head resource>
    <include file="../inc/meta.inc" />
    <title>单点登录</title>
</head>

<body>
    <div id="vapp" v-cloak>
        <div class="toolsbar">
            <btngroup show="新增,修改,删除" ref='btngroup' @delete="deleteData" path="Modify"
                :disabled="loading" width="600" height="600" :selects='selects' idkey='SSO_ID'
                table="datatables"></btngroup>
        </div>
        <template>
            <el-table ref="datatables" :data="datas" tooltip-effect="dark" style="width: 100%"
                @row-dblclick="row=>$refs.btngroup.modifyrow(row)" row-key="SSO_ID">
                <el-table-column type="index" width="50">
                </el-table-column>
                <el-table-column label="名称" header-align="left">
                    <template slot-scope="scope">
                        <span v-html='showsearch(scope.row.Sys_Key,search)'></span>
                    </template>
                </el-table-column>
                <el-table-column label="APPID" header-align="left">
                    <template slot-scope="scope">
                        <div class="value" v-html='scope.row.Sys_Value'></div>
                    </template>
                </el-table-column>
                <el-table-column label="域" width="80">
                    <template slot-scope="scope">
                        <span v-html='scope.row.Sys_Unit'></span>
                    </template>
                </el-table-column>     
                <el-table-column label="状态" width="80">
                    <template slot-scope="scope">
                        <span v-html='scope.row.Sys_Unit'></span>
                    </template>
                </el-table-column>           
                <el-table-column label="操作" show-overflow-tooltip width="120">
                    <template slot-scope="scope">
                        <el-button-group v-show="loadingid!=scope.row.EGrp_Id">
                            <el-link type="primary" plain icon="el-icon-edit"
                                @click='$refs.btngroup.modifyrow(scope.row)'>修改</el-link>
                            <el-popconfirm title="确定删除吗？" @confirm="$refs.btngroup.delete(scope.row)">
                                <el-link type="danger" plain icon="el-icon-delete" slot="reference">删除</el-link>
                            </el-popconfirm>
                        </el-button-group>
                    </template>
                </el-table-column>
            </el-table>

        </template>
    </div>


</body>

</html>
