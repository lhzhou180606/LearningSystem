<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付接口</title>
    <script type="text/javascript" src="../Scripts/webdesk.ui.core.js"></script>

</head>

<body>
    <div id="app" v-cloak>
        <div class="toolsbar">
            <btngroup show="新增,修改" ref='btngroup' @delete="deleteData" path="ModifyNavi" width="600" height="500"
                :selects='selects' idkey='Pai_ID' table="datatable"></btngroup>
        </div>
        <template>
            <el-table ref="datatable" :data="datas" tooltip-effect="dark" style="width: 100%"
                @selection-change="val=>selects=val" @row-dblclick="rowdblclick" index-key="Pai_Tax"
                row-key="Pai_ID" draggable>
                <el-table-column type="selection" width="40">
                </el-table-column>
                <el-table-column type="index" width="50">
                    <template slot-scope="scope">
                        <span>{{scope.$index + 1}}</span>
                    </template>
                </el-table-column>
                <el-table-column label="接口名称">
                    <template slot-scope="scope">
                        <span v-html='scope.row.Pai_Name' class="draghandle"></span>
                    </template>
                </el-table-column>
                <el-table-column label="类型"  align="center">
                    <template slot-scope="scope">
                        <span v-html='scope.row.Pai_Pattern'></span>
                    </template>
                </el-table-column>
                <el-table-column label="设备" width="60" align="center">
                    <template slot-scope="scope">
                        <span v-if="scope.row.Pai_Platform=='web'">电脑</span>
                        <span v-if="scope.row.Pai_Platform=='mobi'">手机</span>
                    </template>
                </el-table-column>
                <el-table-column label="合作ID"  align="center">
                    <template slot-scope="scope">

                        {{scope.row.Pai_ParterID}}
                    </template>
                </el-table-column>
                <el-table-column label="费率" width="100" align="center">
                    <template slot-scope="scope">
                        {{scope.row.Pai_Feerate}}%
                    </template>
                </el-table-column>

                <el-table-column label="使用" show-overflow-tooltip width="60">
                    <template slot-scope="scope">
                        <span class="el-icon-loading" v-show="loadingid==scope.row.Pai_ID"></span>
                        <el-switch v-model="scope.row.Pai_IsEnable" @change="changeUse(scope.row)"
                            v-show="loadingid!=scope.row.Pai_ID">
                        </el-switch>
                    </template>
                </el-table-column>
                <el-table-column label="操作" width="120"  align="center">
                    <template slot-scope="scope">
                        <span class="el-icon-loading" v-show="loadingid==scope.row.Pai_ID"></span>
                        <el-button-group v-show="loadingid!=scope.row.Pai_ID">
                            <el-link type="primary" plain icon="el-icon-edit"
                                @click='$refs.btngroup.modifyrow(scope.row)'>修改</el-link>
                            <el-popconfirm title="确定删除吗？" @confirm="$refs.btngroup.delete(scope.row.Pai_ID)">
                                <el-link type="danger" plain icon="el-icon-delete" slot="reference">删除</el-link>
                            </el-popconfirm>
                        </el-button-group>
                    </template>
                </el-table-column>
            </el-table>

        </template>
    </div>


</body>

</html>
