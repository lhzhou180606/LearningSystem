<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <include file="../inc/meta.inc" />
    <title>我的课程</title>
    <link href="/Utilities/editor/vue-html5-editor.css" rel="stylesheet">
</head>

<body>
    <img id="default-img" src="../images/cou_nophoto.jpg" style="display: none;" />
    <div id="vapp" v-cloak>
        <div class="header" :login="islogin">
            <van-row>
                <div class="header_info" v-if="!islogin" remark="未登录" @click="login">
                    <div class="acc_photo nophoto"></div>
                    <div class="accInfo">
                        <div class="acc-name">未登录
                        </div>
                        <span class="acc-money"> ... </span>
                    </div>
                </div>
                <div class="header_info" v-if="islogin" remark="已经登录" @click="myself">
                    <div class="acc_photo" v-if="!!account.Ac_Photo && account.Ac_Photo!=''"
                        :style="'background-image: url('+account.Ac_Photo+');'"></div>
                    <template v-else>
                        <div class="acc_photo woman" v-if="account.Ac_Sex==2"></div>
                        <div class="acc_photo man" v-else></div>
                    </template>
                    <div class="accInfo">
                        <div class="acc-name">{{account.Ac_Name}} </div>
                        <span class="acc-acname">{{account.Ac_AccName}}</span>

                    </div>
                </div>
            </van-row>
            <van-row style="margin-top: 20px;" v-if="islogin">
                <van-tag type="warning" @click="gourl('../Money/Details')"><span class="weisha_icon"
                        icon="&#xe818"></span>{{account.Ac_Money}}元
                </van-tag>
                <van-tag type="primary" @click="gourl('../Point/index')"><span class="weisha_icon"
                        icon="&#xe847"></span>券{{account.Ac_Coupon}}
                </van-tag>
                <van-tag type="primary" @click="gourl('../Point/index')" plain><span class="weisha_icon"
                        icon="&#xe88a"></span>积分{{account.Ac_Point}}
                </van-tag>
            </van-row>
        </div>
        <!--未登录，显示推荐课程-->
        <courses :sbjid="0" v-if="!islogin" title="推荐课程" :orgid="organ.Org_ID" :config="config" count="6"></courses>

        <van-sticky v-if="islogin">
            <van-tabs v-model="active" v-if="islogin" @change="tabChange">
                <van-tab title="purchased">
                    <template #title>
                        <span class="weisha_icon" icon="&#xe813">我的课程</span>
                    </template>
                </van-tab>
                <van-tab title="overdue"> <template #title>
                        <span class="weisha_icon" icon="&#xa039">过期课程</span>
                    </template>
                </van-tab>
                <van-tab title="ontrial"> <template #title>
                        <span class="weisha_icon" icon="&#xe84d">试学课程</span>
                    </template>
                </van-tab>
            </van-tabs>
        </van-sticky>
        <van-list v-model="loading" :finished="finished" v-if="islogin" finished-text="没有更多了" error-text="请求失败，点击重新加载"
            @load="onload">
            <van-swipe-cell v-for="item in datas" class="course" @open="cell_swipe">
                <template #left>

                </template>
                <van-cell :border="false" class="cour_box" @click="godetail(item.Cou_ID)">
                    <template #title>
                        <picture>
                            <img :src="item.Cou_LogoSmall" v-if="item.Cou_LogoSmall!=''" />
                            <img :src="defimg" v-else />
                            <van-tag type="danger" class="rec" v-if="item.Cou_IsRec">推荐</van-tag>
                            <van-tag type="danger" class="view" v-if="item.Cou_ViewNum>0">{{item.Cou_ViewNum}}</van-tag>
                        </picture>
                        <info>
                            <div class="curname">
                                <van-tag type="success " class="free" v-if="item.Cou_IsLimitFree">限时免</van-tag>
                                <van-tag type="success " class="free" v-else-if="item.Cou_IsFree">免费</van-tag>                                
                                {{item.Cou_Name}}
                            </div>
                            <div class="cursubject"> {{item.Sbj_Name}}</div>
                            <price>
                                <van-tag type="warning" v-if="!(item.Cou_IsFree || item.Cou_IsLimitFree)">
                                    <purchase_data :couid="item.Cou_ID" :stid="account.Ac_ID"></purchase_data>
                                    {{item.endtime|date("yyyy年M月d日")}}
                                </van-tag>
                                <van-tag type="success " class="free" v-if="item.Cou_IsLimitFree">
                                    免费至 {{item.Cou_FreeEnd|date('yyyy-MM-dd')}}
                                </van-tag>
                            </price>
                        </info>
                        <video_progress :couid="item.Cou_ID" :stid="account.Ac_ID" :config="config"></video_progress>
                    </template>
                </van-cell>
                <template #right>
                    <course_data :couid="item.Cou_ID" :viewnum="item.Cou_ViewNum"></course_data>
                </template>
            </van-swipe-cell>
        </van-list>
        <aside_menu ref='aside_menu' :account="account"></aside_menu>
        <footer_menu ref='footer_menu' :organ="organ"></footer_menu>
    </div>


</body>

</html>
