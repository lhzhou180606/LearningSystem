<!DOCTYPE html>
<html lang="zh">

<head resource>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>考试成绩</title>
    <script type="text/javascript" src="../Scripts/webdesk.ui.core.js"></script>

</head>

<body>
    <div id="app" v-cloak>
        <div class="toolsbar">
            <el-tag v-if="false">
                <icon>&#xe6f2</icon>考试成绩
            </el-tag>
            <btngroup show="" ref='btngroup' path="LevelModify" width="600" height="500" idkey='Exam_ID'
                table="datatable"></btngroup>
            <div class="search-box">
                <el-form :inline="true" :model="form" class="demo-form-inline" v-on:submit.native.prevent>
                    <el-form-item label="">
                        <el-date-picker v-model="selectDate" type="daterange" align="right" unlink-panels
                            style="width: 220px;" range-separator="至" start-placeholder="开始日期" end-placeholder="结束日期"
                            :picker-options="pickerOptions" :default-time="['00:00:00', '23:59:59']">
                        </el-date-picker>
                    </el-form-item>

                    <el-form-item label="">
                        <el-input v-model="form.search" placeholder="考试主题" style="width:160px"> </el-input>
                    </el-form-item>
                    <el-form-item>

                        <el-button type="primary" v-on:click="handleCurrentChange(1)" :loading="loading"
                            native-type="submit" plain>
                            查询
                        </el-button>

                    </el-form-item>
                </el-form>
            </div>
        </div>
        <template>
            <el-table ref="datatable" :data="datas" tooltip-effect="dark" :stripe="true" style="width: 100%"
                index-key="Exam_Tax" row-key="Exam_ID" @row-click.self="clickTable" default-expand-all>
                <el-table-column type="index" width="50">
                    <template slot-scope="scope">
                        <span>{{(form.index - 1) * form.size + scope.$index + 1}}</span>
                    </template>
                </el-table-column>
                <el-table-column type="expand">
                    <template slot-scope="scope">
                        <exams :uid="scope.row.Exam_UID"></exams>
                    </template>
                </el-table-column>
                <el-table-column label="考试主题">
                    <template slot-scope="scope">
                        <span v-html='scope.row.Exam_Title'></span>
                    </template>
                </el-table-column>
                <el-table-column label="参考人次" width="100" align="center">
                    <template slot-scope="scope">
                        <attend :exam="scope.row"></attend>
                    </template>
                </el-table-column>
                <el-table-column label="参考人员">
                    <template slot-scope="scope">
                        <group :exam="scope.row"></group>
                    </template>
                </el-table-column>
                <el-table-column label="成绩" width="80" align="center" v-if="false">
                    <template slot-scope="scope">
                        <el-button type="primary" plain @click.stop="btnResultView(scope.row)" disabled v-if="false">查看</el-button>
                    </template>
                </el-table-column>
            </el-table>

        </template>
        <div id="pager-box">
            <el-pagination v-on:current-change="handleCurrentChange" :current-page="form.index" :page-sizes="[1]"
                :page-size="form.size" :pager-count="12" layout="total, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </div>
    </div>


</body>

</html>
